services:
  gateway:
    build: ./gateway
    ports:
      - "8080:80"  # solo este es accesible desde el host
    depends_on:
      - consul
      - order
      - kitchen
      - delivery
      - simple_iam
    environment:
      - CONSUL_HTTP_ADDR=http://consul:8500
  consul:
    image: consul:1.15.4
    ports:
      - "8500:8500"  # Interfaz web
    command: "agent -dev -client=0.0.0.0"
  loki:
    image: grafana/loki:2.9.0
    ports:
      - "3100:3100"  # Puerto para Loki
    volumes:
      - ./loki/local-config.yaml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml

  promtail:
    image: grafana/promtail:2.9.0
    volumes:
      - ./promtail/config.yaml:/etc/promtail/config.yaml
      - /var/log:/var/log  # Montar el directorio de logs del host
    command: -config.file=/etc/promtail/config.yaml
    depends_on:
      - loki
  grafana:
    image: grafana/grafana:10.2.0
    ports:
      - "3000:3000"  # Puerto para Grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin  # Cambia la contrase√±a del administrador
    volumes:
      - grafana-storage:/var/lib/grafana  # Persistencia de datos de Grafana
    depends_on:
      - loki
  order:
    build:
      context: ./restaurant_app/order_service
      dockerfile: ../shared/Dockerfile
    expose:
      - "5000"
    depends_on:
      - kitchen
    environment:
      CONSUL_HOST: http://consul:8500

  kitchen:
    build:
      context: ./restaurant_app/kitchen_service
      dockerfile: ../shared/Dockerfile
    expose:
      - "5001"
    depends_on:
      - delivery
    environment:
      CONSUL_HOST: http://consul:8500

  delivery:
    build:
      context: ./restaurant_app/delivery_service
      dockerfile: ../shared/Dockerfile
    expose:
      - "5002"
    environment:
      CONSUL_HOST: http://consul:8500

  simple_iam:
    build:
      context: ./simple_iam
    expose:
      - "5003"
    env_file:
      - ./simple_iam/secrets.env
    environment:
      CONSUL_HOST: http://consul:8500
volumes:
  grafana-storage:
    driver: local  # Volumen para persistencia de datos de Grafana